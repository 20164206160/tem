<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字提取</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/container.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="css/top.css"/>
    <link rel="stylesheet" href="css/footer.css">
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/container.js"></script>
</head>
<body>
    <div id="main">
        <!--导航栏-->
        <div id="nav">
            <div id="nav-container">
                <!--logo-->
                <div id="logo">
                    <a href="" target="_blank"><img src="img/logo.jpg" alt="logo" ></a>
                </div>
                <div id="nav-chooser">
                    <div id="nav-header">
                        <ul>
                            <li>
                                <a href="index.html" target="_self">首页</a>
                            </li>
                            <li>
                                <a href="index.html" target="_self">介绍</a>
                            </li>
                            <li>
                                <a href="Test.html" target="_self">在线预览</a>
                            </li>
                        </ul>
                    </div>
                    <div id="nav-login">
                        <a href="login.html" target="_self">登录</a>
                    </div>
                    <div id="nav-register">
                        <a href="" target="_self">注册</a>
                    </div>
                </div>
            </div>
        </div>
        <!--内容页面-->
        <div id="container">
            <!--横幅-->
            <div id="banner">
                <div id="row">
                    <h3>光学字符识别</h3>
                    <p id="row-p1">在线便捷识别，支持多种图片格式，</p>
                    <p id="row-p2">快速、精准提取文字</p>
                </div>
            </div>
            <!--页面导航栏-->
            <div id="skipmenu">
                <div id="skipmenu-row">
                    <a id="menuItem1" href="javascript:void(0);" onclick="htmlScroll(1,'framework1');"><span>上传图片</span></a>
                    <a id="menuItem2" href="javascript:void(0);" onclick="htmlScroll(2,'framework2');"><span>在线识别</span></a>
                    <a id="menuItem3" href="javascript:void(0);" onclick="htmlScroll(3,'framework3');"><span>导出文件</span></a>
                    <a id="menuItem4" href="javascript:void(0);" onclick="htmlScroll(4,'framework4');"><span>总体特色</span></a>
                </div>
            </div>
            <div id="framework1">
                <div class="framework-left">
                    <h3>上传图片</h3>
                    <p>支持图片拖拽上传</p>
                    <p>支持JPG、BMP、PNG、TIF等格式图片识别为文字</p>
                </div>
                <div class="framework-right">
                    <img src="img/5.png" alt="图片上传">
                </div>
                <div class="clear"></div>
            </div>
            <div id="framework2">
                <div class="framework-right">
                    <img src="img/5.png" alt="图片上传">
                </div>
                <div class="framework-left">
                    <h3>在线识别</h3>
                    <p>1.对获取图片进行预处理</p>
                    <p>2.通过ocr识别预处理图片</p>
                    <p>3.获取所需企业信息</p>
                </div>
                <div class="clear"></div>
            </div>
            <div id="framework3">
                <div class="framework-left">
                    <h3>导出文件</h3>
                    <p>利用识别出的结果，导出execl文件</p>
                </div>
                <div class="framework-right">
                    <img src="img/5.png" alt="图片上传">
                </div>
                <div class="clear"></div>
            </div>
            <div id="framework4">
                <div class="framework-right">
                    <img src="img/5.png" alt="图片上传">
                </div>
                <div class="framework-left">
                    <h3>总体特色</h3>
                    <p>1.支持多种图片格式</p>
                    <p>2.高效，精准提取企业信息</p>
                    <p>3.导出execl文件</p>
                </div>
                <div class="clear"></div>
            </div>
            <!--界面置顶-->
            <div id="top">
                <img src="img/top_black.png" alt="置顶"/>
            </div>
        </div>
        <!--尾页-->
        <div id="footer">
            © 版权
            <a href="#">SmallBang文字提取</a>
            by
            <a href="#">SmallBang小队</a>
        </div>
    </div>
    <script>
        $("#top").mouseover(function(){
            $('#top img').attr('src','img/top.png');
        });
        $("#top").mouseout(function(){
            $('#top img').attr('src','img/top_black.png');
        });
        $('#top').click(function(){
            $("html,body").animate({scrollTop:0}, 300);
        });
    </script>
</body>
</html>
