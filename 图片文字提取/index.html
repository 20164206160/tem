<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字提取</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/container.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="css/top.css"/>
    <link rel="stylesheet" href="css/footer.css">
    <script type="text/javascript" src="jquery/jquery-1.6.js"></script>
    <script type="text/javascript" src="jquery/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/tms-0.3.js"></script>
    <script type="text/javascript" src="js/tms_presets.js"></script>
    <script type="text/javascript" src="js/backgroundPosition.js"></script>
</head>
<body>
    <div id="main">
        <!--导航栏-->
        <div id="nav">
            <div id="nav-container">
                <!--logo-->
                <div id="logo">
                    <a href="" target="_blank">smallbang</a>
                </div>
                <div id="nav-chooser">
                    <div id="nav-header">
                        <ul>
                            <li>
                                <a href="index.html" target="_self">首页</a>
                            </li>
                            <li>
                                <a href="index.html" target="_self">介绍</a>
                            </li>
                            <li>
                                <a href="Test.html" target="_self">在线预览</a>
                            </li>
                        </ul>
                    </div>
                    <div id="nav-login">
                        <a href="login.html" target="_self">登录</a>
                    </div>
                    <div id="nav-register">
                        <a href="" target="_self">注册</a>
                    </div>
                </div>
            </div>
        </div>
        <!--内容页面-->
        <div id="container">
            <div class="slider">
                <ul class="items">
                    <li>
                        <img src="img/1.jpg" alt=""/>
                    </li>
                    <li>
                        <img src="img/2.jpg" alt=""/>
                    </li>
                    <li>
                        <img src="img/3.jpg" alt=""/>
                    </li>
                    <li>
                        <img src="img/4.jpg" alt=""/>
                    </li>
                </ul>
                <ul class="pagination">
                    <li id="banner1"><a href="#">Make<span>Donations</span></a></li>
                    <li id="banner2"><a href="#">join<span>volunteer</span></a></li>
                    <li id="banner3"><a href="#">Help<span>children</span></a></li>
                    <li id="banner4"><a href="#">Make<span>tem</span></a></li>
                </ul>
            </div>
            <!--界面置顶-->
            <div id="top">
                <img src="img/top_black.png" alt="置顶"/>
            </div>
        </div>
        <!--尾页-->
        <div id="footer">
            © 版权
            <a href="#">SmallBang文字提取</a>
            by
            <a href="#">SmallBang小队</a>
        </div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>
    <script>
        $("#top").mouseover(function(){
            $('#top img').attr('src','img/top.png');
        });
        $("#top").mouseout(function(){
            $('#top img').attr('src','img/top_black.png');
        });
        $('#top').click(function(){
            $("html,body").animate({scrollTop:0}, 300);
        });
    </script>
</body>
</html>
